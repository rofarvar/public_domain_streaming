---
layout: default
---

<article class="movie-page">
  <h1>{{ page.title }}</h1>
  <p><strong>Year:</strong> {{ page.year }}</p>

  {% if page.poster %}
  <img src="{{ page.poster }}" alt="{{ page.title }} poster" class="poster">
  {% endif %}

  <h2>Synopsis</h2>
  <p>{{ page.synopsis }}</p>

  <h2>Watch</h2>
  <video controls width="720">
    <source src="{{ page.video_url }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</article>
